<!--@subject WebfrndQuotation Email module @-->
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Restrodent websites</title>

<style>
body { margin:0; padding:0;}
table{font-family:Arial, Helvetica, sans-serif; font-size:13px; border:1px solid #000000; width:800px;} 
table .redcolor{color:#ce1111;}
table .colorblack{color:#000000;}
table .border{ border:1px solid #000000;}
table.border tr td, table.border tr th{ border-right:1px solid #000000;  border-bottom:none;  border-bottom:1px solid #000000;}
table.border tr td.top{ border-top:1px solid #000000;}
table.border tr th.right, table.border tr td.right{ border-right:none;}
</style>
</head>

<body>


<table class="redcolor" align="center" border="0" cellpadding="5" cellspacing="0">

<tbody><tr>
 <td align="left" valign="top" width="20%">{{var store_info}}</td>
<td align="center" valign="top" width="60%"><img src="{{var logo_url}}"></td>
<td valign="middle" width="20%"><font size="+1"><strong><em>QUOTATION</em></strong></font></td>
 </tr>

<tr>
<td colspan="3">&nbsp;</td>
</tr>
</tbody></table>

<table class="colorblack" align="center" border="0" cellpadding="5" cellspacing="0">

<tbody><tr>
 <td valign="top" width="35%"><strong>Sell To:</strong><br>{{var sell_to}}</td>
<td valign="top" width="40%"><strong>Ship To:</strong><br>{{var ship_to}}</td>
<td valign="top" width="25%"><strong>Date:</strong> <em>{{var quote_date}}</em><br>
<strong>Quoted By:</strong> <em>{{var quote_by}}</em>
</td>
 </tr>

<tr>
<td colspan="3">&nbsp;</td>
</tr>

 </tbody></table>
 
<table class="colorblack border" align="center" border="0" cellpadding="5" cellspacing="0">
 	<tbody><tr bgcolor="#e1e1e1">
    	<th>Photo</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Description</th>
        <th>Unit Price</th>
        <th class="right">Total</th>
    </tr>
    {{var prod_data}}
 </tbody></table>


</body></html>
